<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" preserveAspectRatio="none">
  <!-- Wall mask - white areas will receive the paint color -->
  <!-- Everything else is transparent (furniture, floor, etc.) -->
  
  <defs>
    <!-- Define the wall as the full background, then subtract objects -->
    <mask id="wallMask">
      <!-- Start with full white rectangle (entire image) -->
      <rect x="0" y="0" width="1280" height="720" fill="white"/>
      
      <!-- Cut out floor area -->
      <rect x="0" y="520" width="1280" height="200" fill="black"/>
      
      <!-- Cut out couch -->
      <ellipse cx="700" cy="480" rx="380" ry="120" fill="black"/>
      <rect x="320" y="400" width="760" height="200" fill="black"/>
      
      <!-- Cut out armchair (left) -->
      <ellipse cx="120" cy="450" rx="120" ry="100" fill="black"/>
      <rect x="0" y="380" width="200" height="200" fill="black"/>
      
      <!-- Cut out coffee table -->
      <ellipse cx="640" cy="540" rx="100" ry="40" fill="black"/>
      
      <!-- Cut out left plant -->
      <ellipse cx="80" cy="320" rx="90" ry="150" fill="black"/>
      
      <!-- Cut out right plant -->
      <ellipse cx="1050" cy="380" rx="60" ry="120" fill="black"/>
      
      <!-- Cut out curtain (right side) -->
      <rect x="1150" y="0" width="130" height="720" fill="black"/>
      
      <!-- Cut out mirror (gold circle, left wall) -->
      <circle cx="200" cy="200" r="85" fill="black"/>
      
      <!-- Cut out picture frames (4 small + 1 large) -->
      <!-- Top left frame -->
      <rect x="420" y="140" width="80" height="100" fill="black"/>
      <!-- Top right frame -->
      <rect x="520" y="140" width="80" height="100" fill="black"/>
      <!-- Bottom left frame -->
      <rect x="420" y="260" width="80" height="100" fill="black"/>
      <!-- Bottom right frame -->
      <rect x="520" y="260" width="80" height="100" fill="black"/>
      <!-- Large frame on right -->
      <rect x="720" y="140" width="140" height="180" fill="black"/>
      
      <!-- Cut out dark left edge -->
      <rect x="0" y="0" width="20" height="720" fill="black"/>
    </mask>
  </defs>
  
  <!-- The actual wall shape using the mask -->
  <rect x="0" y="0" width="1280" height="720" fill="white" mask="url(#wallMask)"/>
</svg>